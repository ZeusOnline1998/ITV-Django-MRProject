{% extends 'base/admin_base.html' %}
{% block title %}
    <title>Add Employee</title>
{% endblock %}
{% block content %}
<form method="post" class="login-form">
    {% csrf_token %}
    
    <div class="row">
        <div class="col mb-3 ml-3">
            <label>First Name: </label>
            {{form.first_name}}
        </div>
        <div class="col mb-3 mr-3">
            <label>Last Name: </label>
            {{form.last_name}}
        </div>
    </div>
    <div class="row">
        <div class="col mb-3 ml-3">
            <label>Username: </label>
            {{form.username}}
        </div>
        <div class="col mb-3 mr-3">
            <label>Email: </label>
            {{form.email}}
        </div>
    </div>
    <div class="row">
        <div class="col mb-3 ml-3">
            <label class="text-dark text-lg">Set status</label>
            {{form.is_staff}}
        </div>
    </div>

    <div class="row">
        <div class="col ml-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>

</form>
{% endblock %}
